<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
</head>
<body>
    
    <div class="text-center">
        <h1>Tienda</h1>
    </div>

    <!-- input de busquedas -->
    <div class="container">
        <div>
            <label>Buscar</label>
            <input class="form-control" type="text" placeholder="Buscar" aria-label="default input example" id="inputDOM">
        </div>
        <div>
            <label>Ordenar por...</label>
            <select class="form-select" aria-label="Default select example" id="selectDOM">
                <option selected>---</option>
                <option value="mayorAMenor">Precio: mayor a menor</option>
                <option value="menorAMayor">Precio: menor a mayor</option>
            </select>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Buscar</button>
        </div>
    </div>
    
    <!-- Card de productos -->
    <div id="articulos-template">

    </div>
    

    <script src="./js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
